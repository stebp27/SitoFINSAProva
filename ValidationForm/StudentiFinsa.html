<!DOCTYPE html>

<html>
    <head>
        <title>Studenti FINSA</title>
        <link href="CSS.css" text="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>FINSA</h1>
        <img class = "logo" src="img/logoFinsa.png">
        <h2>New Student</h2>
        <fieldset> 
            <p class="Inputs">Name<br>
                <input class="InputsDefault" id= "name" size = "40" type="text"/>
            </p>
            <p class="Error" id="NameError"></p>
    
            <p class="Inputs">Surname<br>
                <input class="InputsDefault" id= "surname" size = "40" type="text"/></p>
            <p class="Error" id="SurnameError"></p>

            <p class="Inputs">Email<br>
                <input class="InputsDefault" id= "email" size = "40" type="text"/></p>
            <p class="Error" id="EmailError"></p>

            <p class="Inputs">Phone<br>
                <input class="InputsDefault" id= "phone" size = "40" /></p>
            <p class="Error" id="PhoneError"></p>
        
            <p class="Inputs">Interests<br>
                <select class="SelectDefault" id= "Interests">
                    <option value = "Default">---</option>
                    <option value = "Marketing">Marketing</option>
                    <option value = "Graphics">Graphics</option>
                    <option value = "Coding">Coding</option>
                </select>
            </p>
            <p class= "Error" id = "InterestsError"></p>

            

            <p class="Inputs">Birthday<br>
            <input class="InputsDefault" id= "bday" type="date"/></p>
            <p class="Error" id="BdayError"></p>
            
        </fieldset>

        <p><button>Submit!</button></p>
    
        <script src = "StudentiFinsa.js"></script>

    </body>

</html>
